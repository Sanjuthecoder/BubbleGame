<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Bubble-Game</title>
</head>

<body>
    <div id="main">
        <div id="panel">
            <div class="paneltop">

                    <h2>Hit</h2>

                </div>


            </div>

            <div class="panelbtm">

                <!-- <h1>Score :- ${score} </h1> -->
                <button id="button">Play Again</button>
                <!--                 
                <div class="bubble">2</div>
